apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'io.github.espresso4j', name: 'espresso', version: '0.3.2-SNAPSHOT'
    compile group: 'io.github.espresso4j', name: 'jettino', version: '0.1.1'
    compile group: 'io.github.espresso4j', name: 'latte', version: '0.2.0-SNAPSHOT'
    compile group: 'io.github.espresso4j', name: 'sugar', version: '0.1.0-SNAPSHOT'
}

mainClassName = "io.github.espresso4j.example.App"
